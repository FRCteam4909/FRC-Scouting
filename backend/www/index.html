<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="FRC Team 4909">

    <title>FRC Scouting</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/datatables.min.css" rel="stylesheet">
	  
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
	  
    <link href="css/index.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FRC Scouting</a>
        </div>
		<div id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" onclick="loadData()">Refresh Data</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
            <hr>
             <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">Event Code</div>
                  <input type="text" class="form-control" id="findEvent" placeholder="Event Code">
                  <span class="input-group-btn">
                      <button class="btn btn-danger" type="button" onclick="$('#findEvent').prop('disabled', !$('#findEvent').prop('disabled'))">TOGGLE EVENT LOCK</button>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">Team</div>
                  <input type="text" class="form-control" id="findTeamNumber" placeholder="Team">
                </div>
              </div>
            <hr>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/datatables.min.js"></script>
	  
    <script src="js/index.js" async></script>
  </body>
</html>
